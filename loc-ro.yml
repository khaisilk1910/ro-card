custom_fields:
  bom:
    card:
      type: custom:button-card
      entity: '[[[ return variables.bom_status; ]]]'
      show_name: false
      show_state: false
      icon: mdi:pump
      extra_styles: '[[[ return variables.extra_styles; ]]]'
      styles:
        card:
          - background: none
          - border: none
        img_cell:
          - width: 40px
          - height: 40px
          - align-self: center
          - justify-self: center
          - border-radius: '[[[ return variables.main_border_radius; ]]]'
          - background: '[[[ return variables.other_background_color; ]]]'
        icon:
          - width: 25px
          - height: 25px
          - align-self: center
          - justify-self: center
          - color: '[[[ return variables.other_icon_color; ]]]'
      state:
        - value: 'on'
          styles:
            img_cell:
              - background: rgba(255,0,0,.2)
            icon:
              - color: rgba(255,0,0,1)
              - animation: >
                  rubberband-horizontal 1s ease-out 0s infinite
