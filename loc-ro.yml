      icon: mdi:cup
      styles:
        card:
          - background: none
          - border: none
        name:
          - font-size: >
              [[[ return Math.floor(variables.main_state_font_size/4.5)+'px';
              ]]]
          - color: '[[[ return variables.main_name_color; ]]]'
        state:
          - font-size: '[[[ return Math.floor(variables.main_state_font_size/2.8)+''px'';]]]'
