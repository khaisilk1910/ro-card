        action: more-info
  dau_vao:
    card:
      type: custom:button-card
      entity: '[[[ return variables.dau_vao; ]]]'
      show_name: false
      show_state: false
      icon: mdi:pipe-valve
      extra_styles: '[[[ return variables.extra_styles; ]]]'
      styles:
        card:
          - background: none
          - border: none
        img_cell:
          - width: 40px
          - height: 40px
          - align-self: center
          - justify-self: center
          - border-radius: '[[[ return variables.main_border_radius; ]]]'
          - background: '[[[ return variables.other_background_color; ]]]'
        icon:
          - width: 25px
          - height: 25px
          - align-self: center
          - justify-self: center
          - color: '[[[ return variables.other_icon_color; ]]]'
